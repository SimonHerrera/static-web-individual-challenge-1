<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/style.css" rel="stylesheet" >
  </head>
  <body>
    <header class="main-header">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Players</a></li>
        <li><a href="#">Statistics</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </header>

    <article class="body">


      <section id="container">
        <form>
          <fieldset>
            <legend>Pick a Number</legend>
            <label for"num1">Enter a Number:</label>
            <input type="text" id="num1"  min="10" max="100" placeholder="Enter a Number" autofocus>
          </fieldset>

          <fieldset>
            <legend>Slider</legend>
            <label>Slect Range Amount:</label>
            <input type="range" id="num2" min="10" max="100">
          </fieldset>

          <fieldset>
            <legend>Enter a Fabonacci Number</legend>
            <label for"fab">Enter a Number:</label>
            <input type="text" id="fab"   placeholder="Enter a Number" >
          </fieldset>
        </form>
        <div id="ans">Answer will show here.</div>
      </section>


    </article>
    <script src="js/script.js"  type="text/javascript"></script>
  </body>
</html>
